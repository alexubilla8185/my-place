<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A simple, all-in-one productivity tool designed to help you streamline your workflow. Manage your notes, track tasks, and organize key information from a single, intuitive dashboard."
    />

    <!-- Open Graph / Facebook / Discord etc. -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="My Place - Your personal productivity dashboard." />
    <meta property="og:description" content="A simple, all-in-one productivity tool designed to help you streamline your workflow. Manage your notes, track tasks, and organize key information from a single, intuitive dashboard." />
    <meta property="og:image" content="/og-image.svg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Place - Your personal productivity dashboard." />
    <meta name="twitter:description" content="A simple, all-in-one productivity tool designed to help you streamline your workflow. Manage your notes, track tasks, and organize key information from a single, intuitive dashboard." />
    <meta name="twitter:image" content="/og-image.svg" />
    
    <title>My Place - Your personal productivity dashboard.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            colors: {
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              'surface': 'hsl(var(--surface))',
              'surface-container-lowest': 'hsl(var(--surface-container-lowest))',
              'surface-container-low': 'hsl(var(--surface-container-low))',
              'surface-container': 'hsl(var(--surface-container))',
              'surface-container-high': 'hsl(var(--surface-container-high))',
              'surface-container-highest': 'hsl(var(--surface-container-highest))',
              'on-surface': 'hsl(var(--on-surface))',
              'on-surface-variant': 'hsl(var(--on-surface-variant))',
              
              primary: 'hsl(var(--primary))',
              'on-primary': 'hsl(var(--on-primary))',
              'primary-container': 'hsl(var(--primary-container))',
              'on-primary-container': 'hsl(var(--on-primary-container))',
              
              secondary: 'hsl(var(--secondary))',
              'on-secondary': 'hsl(var(--on-secondary))',
              'secondary-container': 'hsl(var(--secondary-container))',
              'on-secondary-container': 'hsl(var(--on-secondary-container))',
              
              tertiary: 'hsl(var(--tertiary))',
              'on-tertiary': 'hsl(var(--on-tertiary))',
              'tertiary-container': 'hsl(var(--tertiary-container))',
              'on-tertiary-container': 'hsl(var(--on-tertiary-container))',
              
              destructive: 'hsl(var(--destructive))',
              'on-destructive': 'hsl(var(--on-destructive))',

              outline: 'hsl(var(--outline))',
              'outline-variant': 'hsl(var(--outline-variant))',

              // Legacy vars for shadcn compatibility if needed
              card: 'hsl(var(--surface-container))',
              'card-foreground': 'hsl(var(--on-surface))',
              popover: 'hsl(var(--surface-container-high))',
              'popover-foreground': 'hsl(var(--on-surface))',
              muted: 'hsl(var(--surface-container-high))',
              'muted-foreground': 'hsl(var(--on-surface-variant))',
              accent: 'hsl(var(--primary))',
              'accent-foreground': 'hsl(var(--on-primary))',
              input: 'hsl(var(--surface-container-highest))',
              border: 'hsl(var(--outline-variant))',
              ring: 'hsl(var(--primary))',
            },
            borderRadius: {
              xl: `1rem`,      // 16px
              lg: `0.75rem`,   // 12px
              md: `0.5rem`,    // 8px
              sm: `0.25rem`,   // 4px
            },
          },
        },
      }
    </script>
  <style>
    /* Custom scrollbar for a better theme fit */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: hsl(var(--surface-container-low));
    }
    ::-webkit-scrollbar-thumb {
      background-color: hsl(var(--outline));
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: hsl(var(--on-surface-variant));
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "three": "https://esm.sh/three@0.165.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.16.8?deps=react@18.3.1,three@0.165.0",
    "framer-motion": "https://esm.sh/framer-motion@11.2.10?deps=react@18.3.1",
    "clsx": "https://esm.sh/clsx@2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.3.0"
  }
}
</script>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
